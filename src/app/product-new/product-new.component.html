<div class="container">
  <h2>Add A Product</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input name="newProduct.name" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input name="newProduct.desc" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input name="newProduct.price" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input name="newProduct.quantity" class="form-control" type="text">
    </div>
    <button type="submit" class="btn btn-info">Add</button>
    <hr />
  </form>
</div>
